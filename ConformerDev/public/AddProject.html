{% extends 'basic.html' %}

{% block content %}

<br>
<br>
<div class="col-md-6">
                            <div class="panel panel-white">
                                <div class="panel-heading clearfix">
                                    <h4 class="panel-title">Add New Project</h4>
                                </div>
                                <div class="panel-body">
                                    <form method="post">
                                      {%csrf_token%}
                                        <div class="form-group">
                                            <label for="protitle">Project Title</label>
                                            <input type="text" class="form-control m-t-xxs" name="protitle" placeholder="Enter Project Title" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="prodesc">Description</label>
                                            <input type="text" name="prodesc" class="form-control m-t-xxs" placeholder="Enter Description" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="progit">GitHub URL</label>
                                            <input type="text" name="progit" class="form-control m-t-xxs"  placeholder="GitHub URL (if any)" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary m-t-xs m-b-xs">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>




{% endblock %}
